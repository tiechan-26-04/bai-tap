<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Sign in</h1>
      <input type="text" placeholder="ByteWebster" />
      <input type="password" placeholder="********" />
      <button class="sign in-btn">Sign in</button>
      <p class="or">or sign in with</p>
      <div class="social-icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-google"></i>
        <i class="fab fa-linkedin-in"></i>
      </div>
    </div>

    <div class="welcome-box">
      <h2>Welcome back!</h2>
      <p>Welcome back! We are so happy to have you here. It's great to see you again. We hope you had a safe and enjoyable time away.</p>
      <p class="sign up">No account yet? <span>Sign up.</span></p>
    </div>
  </div>
</body>
</html>
